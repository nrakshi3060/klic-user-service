databaseChangeLog:
  - changeSet:
      id: 01-create-users-table
      author: your_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: uuid_generate_v7()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: CITEXT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: signup_location
                  type: GEOGRAPHY(POINT, 4326)
              - column:
                  name: create_date_time
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: update_date_time
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
