      summary: Upload media for a post
      operationId: uploadPostMedia
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                takenLocation:
                  type: string
                  description: "WKT format POINT(lat lon)"
                uploadedLocation:
                  type: string
                  description: "WKT format POINT(lat lon)"
      responses:
        '201':
          description: Media uploaded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaResponse'
        '404':
