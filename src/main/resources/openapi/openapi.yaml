components:
  schemas:
    User:
      type: object
      required:
        - firstName
        - lastName
        - username
        - email
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        firstName:
          type: string
        lastName:
          type: string
        username:
          type: string
        email:
          type: string
          format: email
          pattern: "^[a-zA-Z0-9_+&*-]+(?:\\.[a-zA-Z0-9_+&*-]+)*@(?:[a-zA-Z0-9-]+\\.)+[a-zA-Z]{2,7}$"
        signupLocation:
          type: string
        createDateTime:
          type: string
          format: date-time
          readOnly: true
        updateDateTime:
          type: string
          format: date-time
          readOnly: true
    Post:
      type: object
      required:
        - userId
        - postDescription
        - postType
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        userId:
          type: string
          format: uuid
        postDescription:
          type: string
        postType:
          type: string
          enum: [PHOTO, VIDEO, TEXT]
        totalLikes:
          type: integer
          readOnly: true
        totalComments:
          type: integer
          readOnly: true
        createDateTime:
          type: string
          format: date-time
          readOnly: true
        updateDateTime:
          type: string
          format: date-time
          readOnly: true
    PostComment:
      type: object
      required:
        - postId
        - userId
        - commentText
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        postId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        parentCommentId:
          type: string
          format: uuid
        commentText:
          type: string
        totalLikes:
          type: integer
          readOnly: true
        createDateTime:
          type: string
          format: date-time
          readOnly: true
        updateDateTime:
          type: string
          format: date-time
          readOnly: true
    PostLike:
      type: object
      required:
        - postId
        - userId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        postId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        isLike:
          type: boolean
          default: true
        createDateTime:
          type: string
          format: date-time
          readOnly: true
    CommentLike:
      type: object
      required:
        - commentId
        - userId
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        commentId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        isLike:
          type: boolean
          default: true
        createDateTime:
          type: string
          format: date-time
          readOnly: true
        updateDateTime:
          type: string
          format: date-time
          readOnly: true
    MediaResponse:
      type: object
      properties:
        mediaId:
          type: string
          format: uuid
        mediaPath:
          type: string